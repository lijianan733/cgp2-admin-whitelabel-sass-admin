    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
            color: #334155;
        }

        /* 容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 16px;
        }

        /* 卡片组件 */
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-bottom: 24px;
            overflow: hidden;
        }

        .card-header {
            padding: 16px 24px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-body {
            padding: 24px;
        }

        /* 按钮样式 */
        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s, transform 0.2s;
        }

        .btn-primary {
            background-color: #1e40af;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #1e3a8a;
        }

        .btn-primary:active {
            transform: translateY(1px);
        }

        /* 导航栏 */
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
        }

        .navbar-logo {
            font-size: 20px;
            font-weight: bold;
            color: #1e40af;
        }

        .navbar-menu {
            display: flex;
            gap: 24px;
        }

        .navbar-menu a {
            color: #334155;
            text-decoration: none;
            transition: color 0.2s;
        }

        .navbar-menu a:hover {
            color: #1e40af;
        }

        .mobile-menu-button {
            display: none;
            font-size: 20px;
            cursor: pointer;
        }

        /* 响应式导航 */
        @media (max-width: 768px) {
            .navbar-menu {
                display: none;
            }

            .mobile-menu-button {
                display: block;
            }

            .mobile-menu {
                display: none;
                padding: 16px 0;
                border-top: 1px solid #e2e8f0;
            }

            .mobile-menu a {
                display: block;
                padding: 8px 0;
                color: #334155;
                text-decoration: none;
            }

            .mobile-menu a:hover {
                color: #1e40af;
            }
        }

        /* 搜索信息卡片 */
        .search-info {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        @media (min-width: 768px) {
            .search-info {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .search-info-item {
            background-color: #f2f3f5;
            border-radius: 4px;
            padding: 12px;
        }

        .search-info-label {
            font-size: 14px;
            color: #4b5563;
            margin-bottom: 4px;
        }

        .search-info-value {
            font-weight: bold;
        }

        /* 概览卡片 */
        .overview-cards {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        @media (min-width: 768px) {
            .overview-cards {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .overview-card {
            color: white;
            border-radius: 8px;
            padding: 16px;
        }

        .overview-card.blue {
            background-color: #3b82f6;
        }

        .overview-card.green {
            background-color: #22c55e;
        }

        .overview-card.purple {
            background-color: #8b5cf6;
        }

        .overview-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .overview-card-title {
            font-size: 14px;
            opacity: 0.8;
        }

        .overview-card-value {
            font-size: 24px;
            font-weight: bold;
        }

        .overview-card-icon {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 8px;
            border-radius: 4px;
        }

        /* 实体卡片 */
        .entity-card {
            border-radius: 8px;
            margin-bottom: 16px;
            padding: 16px;
            border: 1px solid #e5e7eb;
            transition: background-color 0.3s;
        }

        .entity-card:hover {
            background-color: #f9fafb;
        }

        .entity-header {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
        }

        @media (min-width: 768px) {
            .entity-header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }

        .entity-title {
            font-size: 18px;
            font-weight: bold;
            color: #1e40af;
        }

        .entity-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .entity-tag {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 16px;
        }

        .entity-tag.entity {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .entity-tag.individual {
            background-color: #f3e8ff;
            color: #5b21b6;
        }

        .entity-tag.source {
            background-color: #e5e7eb;
            color: #4b5563;
        }

        .entity-tag.confidence {
            background-color: #dcfce7;
            color: #166534;
        }

        .entity-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }

        .entity-details.expanded {
            max-height: 1000px;
        }

        .entity-details-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            padding-top: 16px;
        }

        @media (min-width: 768px) {
            .entity-details-content {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .entity-detail-group {
            margin-bottom: 16px;
        }

        .entity-detail-label {
            font-size: 14px;
            font-weight: bold;
            color: #4b5563;
            margin-bottom: 4px;
        }

        .entity-detail-value {
            font-size: 14px;
        }

        /* 页脚 */
        .footer {
            text-align: center;
            padding: 16px 0;
            color: #6b7280;
            font-size: 14px;
            border-top: 1px solid #e2e8f0;
        }
    </style>
</head>

    // 展开/折叠详情
    function toggleEntityDetails(button) {
        var details = button.parentElement.nextElementSibling;
        var icon = button.querySelector('i');

        if (details.classList.contains('expanded')) {
            details.classList.remove('expanded');
            button.innerHTML = "展开详情" + ' <i class="fa fa-chevron-down" style="margin-left: 4px;"></i>';
        } else {
            details.classList.add('expanded');
            button.innerHTML = "收起详情" + ' <i class="fa fa-chevron-up" style="margin-left: 4px;"></i>';
        }
    }

    // 渲染实体列表
    function renderEntityList() {
        var entitynum = 0;
        var individual = 0;

        for (var i = 0; i < sanctionsData.results.length; i++) {
            if (sanctionsData.results[i].entity_type == "Entity")
                entitynum++;

            if (sanctionsData.results[i].entity_type == "Individual")
                individual++;

        }

        // 搜索关键词（
        document.getElementById("search_name").innerText = sanctionsData.search.params.name;
        // 最低置信度（
        document.getElementById("min_score").innerText = sanctionsData.search.params.min_score;
        // 数据源（
        document.getElementById("data_source").innerText = sanctionsData.search.params.data_source;
        // 总结果数（
        document.getElementById("search_count").innerText = sanctionsData.results.length;
        // 实体数量（
        document.getElementById("search_entity").innerText = entitynum;
        // 个人数量（
        document.getElementById("search_individual").innerText = individual;
        // 更新时间（
        document.getElementById("timestamp").innerText = formatIsoTime(sanctionsData.search.timestamp);

        var entityListElement = document.getElementById('entity-list');
        entityListElement.innerHTML = '';

        sanctionsData.results.forEach(function (entity, index) {
            // 创建实体卡片
            var entityCard = document.createElement('div');
            entityCard.className = 'entity-card';

            // 设置卡片内容（传统字符串拼接）

            var entityDetails = '';
            var entityDetailGroup = '';

            // ------------------------- 头部内容 -------------------------

            entityHeader += '<div>';
            entityHeader += '<div class="entity-title">' + entity.name + '</div>';
            entityHeader += '<div class="entity-tags">';

            var entityTypeClass = entity.entity_type === 'Entity' ? 'entity' : 'individual';
            entityHeader += '<span class="entity-tag ' + entityTypeClass + '">' + entity.entity_type + '</span>';
            entityHeader += '<span class="entity-tag source">' + entity.data_source.name + '</span>';

            entityHeader += '<span class="entity-tag confidence">置信度: ' + entity.confidence_score.toFixed(2) + '</span>';

            entityHeader += '</div>';
            entityHeader += '</div>';
            entityHeader += '<button class="btn btn-primary expand-btn" onclick="toggleEntityDetails(this)">';

            entityHeader += "展开详情" + ' <i class="fa fa-chevron-down" style="margin-left: 4px;"></i>';
            entityHeader += '</button>';
            entityHeader += '</div>';

            // ------------------------- 详情内容 -------------------------

            entityDetailGroup = '';

                entityDetailGroup += '<div class="entity-detail-group">';

            if (entity.date_of_birth) {

                entityDetailGroup += '</div>';
            }
            if (entity.place_of_birth) {

                entityDetailGroup += '<div class="entity-detail-label">出生地点</div>';
                entityDetailGroup += '<div class="entity-detail-value">' + entity.place_of_birth.join(', ') + '</div>';
                entityDetailGroup += '</div>';
            }
            if (entity.nationality) {

                entityDetailGroup += '<div class="entity-detail-group">';
                entityDetailGroup += '<div class="entity-detail-label">国籍</div>';
                entityDetailGroup += '<div class="entity-detail-value">' + entity.nationality.join(', ') + '</div>';
                entityDetailGroup += '</div>';
            }
            if (entity.citizenship) {

                entityDetailGroup += '<div class="entity-detail-group">';
                entityDetailGroup += '<div class="entity-detail-label">公民身份</div>';
                entityDetailGroup += '<div class="entity-detail-value">' + entity.citizenship.join(', ') + '</div>';
                entityDetailGroup += '</div>';
            }
            if (entity.address) {

                entityDetailGroup += '<div class="entity-detail-label">地址</div>';

            if (entity.country_residence) {

            if (entity.start_date) {

            if (entity.program) {

            // 第二部分详情
            var entityDetailGroup2 = '';

            if (entity.remarks) {

                entityDetailGroup2 += '</div>';

            if (entity.si_identifier) {

                entityDetailGroup2 += '<div class="entity-detail-value">' + entity.si_identifier + '</div>';

            if (entity.entity_number) {

                entityDetailGroup2 += '<div class="entity-detail-group">';

                entityDetailGroup2 += '<div class="entity-detail-value">' + entity.entity_number + '</div>';

            if (entity.source_list_url) {

                entityDetailGroup2 += '<div class="entity-detail-group">';
                entityDetailGroup2 += '<div class="entity-detail-label">来源</div>';

                entityDetailGroup2 += '</div>';
            }
            if (entity.additional_information) {

                entityDetailGroup2 += '<div class="entity-detail-group">';
                entityDetailGroup2 += '<div class="entity-detail-label">附加信息</div>';
                entityDetailGroup2 += '<div class="entity-detail-value">';
                entityDetailGroup2 += '<ul style="padding-left: 16px; margin: 0;">';
                entityDetailGroup2 += formatAdditionalInformation(entity.additional_information);
                entityDetailGroup2 += '</ul>';
                entityDetailGroup2 += '</div>';
                entityDetailGroup2 += '</div>';
            }

            // 组合完整HTML
            entityDetails += '<div class="entity-details">';
            entityDetails += '<div class="entity-details-content">';
            entityDetails += '<div>' + entityDetailGroup + '</div>';
            entityDetails += '<div>' + entityDetailGroup2 + '</div>';
            entityDetails += '</div>';
            entityDetails += '</div>';

            // 拼接完整卡片内容
            entityCard.innerHTML = entityHeader + entityDetails;

            // 添加到列表
            entityListElement.appendChild(entityCard);
        });
    }

    // 格式化附加信息
    function formatAdditionalInformation(info) {
        var result = '';
        var key, value, subKey, subValue;
        var i, j;

        for (key in info) {
            if (info.hasOwnProperty(key)) {
                value = info[key];

                if (Array.isArray(value)) {
                    // 处理数组值
                    if (value.length > 0 && typeof value[0] === 'object') {
                        // 对象数组
                        result += '<li><strong>' + key + ':</strong><ul>';

                        for (i = 0; i < value.length; i++) {

                            result += '<li> 项' + (i + 1) + ':<ul>';

                            if (value[i] !== null && value[i] !== undefined) {
                                for (subKey in value[i]) {
                                    if (value[i].hasOwnProperty(subKey)) {
                                        subValue = value[i][subKey];
                                        result += '<li><strong>' + subKey + ':</strong> ' + subValue + '</li>';
                                    }
                                }
                            }

                            result += '</ul></li>';
                        }

                        result += '</ul></li>';
                    } else {
                        result += '<li><strong>' + key + ':</strong> ' + value.join(', ') + '</li>';
                    }
                } else if (typeof value === 'object') {
                    // 处理嵌套对象
                    result += '<li><strong>' + key + ':</strong><ul>';

                    if (value !== null && value !== undefined) {
                        for (subKey in value) {
                            if (value.hasOwnProperty(subKey)) {
                                subValue = value[subKey];
                                result += '<li><strong>' + subKey + ':</strong> ' + subValue + '</li>';
                            }
                        }
                    }

                    result += '</ul></li>';
                } else {
                    // 处理普通值
                    result += '<li><strong>' + key + ':</strong> ' + value + '</li>';
                }
            }
        }

        return result;
    }

    // 页面加载完成后渲染实体列表
    window.addEventListener('load', renderEntityList);

    // 格式化时间
    function formatIsoTime(isoTime) {
        const date = new Date(isoTime);

        return date.toLocaleString('zh-CN', {
            year: "numeric",
            month: "2-digit",
            day: "2-digit",
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
            hour12: false,
        }).replace(/\//g, "-");
    }
