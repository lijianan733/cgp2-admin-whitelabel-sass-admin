        function expression(args) { function isContained(aa,bb){if(typeof(bb)=="string" && /^[\d,/]+$/.test(bb)){bb=bb.split(",")}if(aa==null||aa==undefined||aa==""){return false}if(bb==null||bb==undefined||bb==""){return false};if(typeof bb=="string"||typeof bb=="number"){bb=[bb]}if(Array.isArray(bb)==false&&typeof bb!="string"){bb=Java.from(bb)}for(var i=0;i<bb.length;i++){var flag=false;for(var j=0;j<aa.length;j++){if(aa[j]==bb[i]){flag=true;break}}if(flag==false){return flag}}return flag};function equal(arr1,arr2){var flag=true;if(typeof(arr1)=="string"){arr1=arr1.split(",")}if(typeof(arr2)=="string"){arr2=arr2.split(",")}if(arr1==""||arr1==undefined||arr1==null){if(arr2.length==0){return true}else{return false}}if(arr2==""||arr2==undefined||arr2==null){if(arr1.length==0){return true}else{return false}}if(Array.isArray(arr1)==false&&typeof arr1!="string"){arr1=Java.from(arr1)}if(Array.isArray(arr2)==false&&typeof arr2!="string"){arr2=Java.from(arr2)}if(arr1.length!==arr2.length){flag=false}else{arr1.forEach(function(item,index,arr){if(!isContained(arr2,[item])){flag=false}})}return flag}; if(true){return ((function expression(args){var context = args;var d;
            if(attrs['Material_EasyFlow'] == '1.3'){d = 600}else if(attrs['Material_EasyFlow'] == '1.6'){d = 1000}else if(attrs['Material_EasyFlow'] == '2.1'){d = 1300}else if(attrs['Material_EasyFlow'] == '2.5'){d = 1600}

            if(attrs['Material_EasyFlow'] == '1.3'){liner = 250}else if(attrs['Material_EasyFlow'] == '1.6'||attrs['Material_EasyFlow'] == '2.1'||attrs['Material_EasyFlow'] == '2.5'){liner = 100}
            var cover;
            if(!equal([],attrs["Custom_box_effect"]) ||(attrs["FinishEasyflow"]=="Linen Finish")){cover = 157}else{cover = 128}

            var L=attrs["productLength"];
            var W=attrs["productWidth"];
            var H=attrs["productHeight"];
            var TopL1=attrs["productLength"]+2*attrs["productHeight"]+8*Number(attrs["Material_EasyFlow"])+31;

            var TopW1=attrs["productWidth"]+2*attrs["productHeight"]+8*Number(attrs["Material_EasyFlow"])+31;
            var TopW2=attrs["productLength"]+2*attrs["productHeight"]+8*Number(attrs["Material_EasyFlow"])+31;
            var TopL=L>W?TopL1:TopL2;
            var TopW=L>W?TopW1:TopW2;
            var BottomL1=attrs["productLength"]+2*attrs["productHeight"]+6*Number(attrs["Material_EasyFlow"])+29;
            var BottomL2=attrs["productWidth"]+2*attrs["productHeight"]+6*Number(attrs["Material_EasyFlow"])+29;

            var TopgrayL1=attrs["productLength"]+2*attrs["productHeight"]+2*Number(attrs["Material_EasyFlow"])+2;
            var TopgrayL2=attrs["productWidth"]+2*attrs["productHeight"]+2*Number(attrs["Material_EasyFlow"])+2;
            var TopgrayW1=attrs["productWidth"]+2*attrs["productHeight"]+2*Number(attrs["Material_EasyFlow"])+2;
            var TopgrayW2=attrs["productLength"]+2*attrs["productHeight"]+2*Number(attrs["Material_EasyFlow"])+2;
            var TopgrayL=L>W?TopgrayL1:TopgrayL2;
            var TopgrayW=L>W?TopgrayW1:TopgrayW2;
            var BottomgrayL1=attrs["productLength"]+2*attrs["productHeight"];
            var BottomgrayL2=attrs["productWidth"]+2*attrs["productHeight"];
            var BottomgrayW1=attrs["productWidth"]+2*attrs["productHeight"];
            var BottomgrayW2=attrs["productLength"]+2*attrs["productHeight"];
            var BottomgrayL=L>W?BottomgrayL1:BottomgrayL2;
            var BottomgrayW=L>W?BottomgrayW1:BottomgrayW2;
            var TopWeight=(TopL*TopW-4*attrs["productHeight"]*(attrs["productHeight"]-15))/1000000*(cover+50)*1.05;
            var BottomWeight=(BottomL*BottomW-4*attrs["productHeight"]*(attrs["productHeight"]-15))/1000000*(cover+50)*1.05;
            var TopGrayWeight=(TopgrayL*TopgrayW-4*attrs["productHeight"]*(attrs["productHeight"]-attrs["Material_EasyFlow"]))/1000000*(d+liner+15)*1.05;
            var BottomGrayWeight=(BottomgrayL*BottomgrayW-4*attrs["productHeight"]*(attrs["productHeight"]-attrs["Material_EasyFlow"]))/1000000*(d+liner+15)*1.05;
            var Weight=TopWeight+BottomWeight+TopGrayWeight+BottomGrayWeight;
            return Number(Weight).toFixed(2)})(args));}};
