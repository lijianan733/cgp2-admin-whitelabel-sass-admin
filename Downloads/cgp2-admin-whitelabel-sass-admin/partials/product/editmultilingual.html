<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Edti_multilingual</title>
    <link rel="stylesheet" type="text/css" href="../../ClientLibs/extjs/resources/custom-theme/custom_theme.css">
    <!-- 样式表 -->
    <link rel="stylesheet" type="text/css" href="../../ClientLibs/extjs/resources/css/icon.css">
    <script type="text/javascript" src="../../ClientLibs/extjs/ext-all.js"></script>
    <script type="text/javascript" src="../../ClientLibs/extjs/ux/ux-all.js"></script>
    <script type="text/javascript" src="../../ClientLibs/extjs/ext-lang.js"></script>
    <script type="text/javascript" src="../../js/language/overridesubmit.js"></script>
    <script type="text/javascript" src="../../js/product/edit/view/MultiLingualConfig.js"></script>

    <script type="text/javascript">
        Ext.onReady(function(){
            var multilingualKey = JSGetQueryString('multilingualKey');
            var id = JSGetQueryString('id');
            var title = JSGetQueryString('title');
            var mediaArr = JSGetQueryString('mediaArr');
            var mediaNameArr = JSGetQueryString('mediaNameArr');
            var pageTplId = JSGetQueryString('pageTplId');
            var infoTab = Ext.create('CGP.product.edit.view.multilingual.InfoMultiLingualConfig',{
                title: i18n.getKey('info'),
                activeItem: 1,
                multilingualKey: multilingualKey,
                id: id
            });
            var mediaTab = Ext.create('CGP.product.edit.view.multilingual.ProudctMediaMultilingual',{
                title: i18n.getKey('media'),
                mediaArr: mediaArr,
                activeItem: 1,
                mediaNameArr: mediaNameArr,
                multilingualKey: 'com.qpp.cgp.domain.product.media.ProductMedia'
            });
            var tempalteTab = Ext.create('CGP.product.edit.view.multilingual.PageTplMultiLingual',{
                title: i18n.getKey('page')+i18n.getKey('template'),
                activeItem: 1,
                multilingualKey: 'com.qpp.cgp.domain.product.ProductTemplate',
                pageTplId: pageTplId
            });
            var multilingualTab = Ext.create('Ext.tab.Panel',{
                //title: title,
                region: 'center',
                items: [infoTab,tempalteTab]
            });
            if(!Ext.isEmpty(mediaArr)){
                multilingualTab.add(mediaTab);
            }
            var page = Ext.create('Ext.container.Viewport',{
                layout: "border",
                title: title,
                /*defaults: {
                    split: true,
                    hideCollapseTool: true
                },*/
                items: [multilingualTab]
            })
        });

    </script>

</head>

<body>

</body>

</html>
