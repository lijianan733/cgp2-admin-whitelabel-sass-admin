<head>
    <!--<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">-->
    <title>Order Details</title>
    <link rel="stylesheet" type="text/css"
          href="../../../ClientLibs/extjs/resources/custom-theme/custom_theme.css">
    <link rel="stylesheet" type="text/css" href="../../../css/magnific-popup/magnific-popup.css">
    <!-- 样式表 -->
    <style>
        .vertical-middle {
            vertical-align: middle;
        }

        .blah .x-grid-row-checker {
            visibility: hidden;
        }

        .status-field {
            background-attachment: scroll;
            background-clip: border-box;
            background-color: rgb(255, 255, 255);
            background-image: none;
            background-origin: padding-box;
            background-size: auto;
            border-bottom-color: rgb(217, 217, 217);
            border-bottom-style: solid;
            border-bottom-width: 1px;
            border-collapse: collapse;
            border-image-outset: 0px;
            border-image-repeat: stretch;
            border-image-slice: 100%;
            border-image-source: none;
            border-image-width: 1;
            border-left-color: rgb(217, 217, 217);
            border-left-style: solid;
            border-left-width: 1px;
            border-right-color: rgb(217, 217, 217);
            border-right-style: solid;
            border-right-width: 1px;
            border-top-color: rgb(192, 192, 192);
            border-top-style: solid;
            border-top-width: 1px;
            box-sizing: border-box;
        }

        .a-btn {
            border: none;
            background: none;
        }

        .a-btn .x-btn-inner.x-btn-inner-center {
            color: green;
        }

        .a-btn:active .x-btn-inner.x-btn-inner-center {
            color: purple;
        }

        .custom-disabled .x-form-text {
            color: black;
            padding: 4px 6px 3px 6px;
            background: rgb(235, 235, 228);
            border-width: 1px;
            border-style: solid;
            border-color: silver #d9d9d9 #d9d9d9;
            height: 24px;
            line-height: 15px;
        }

        #submitbutton-btnInnerEl {
            color: white;
            background-color: #3892d3
        }

        .padding-right-ten {
            padding-right: 10px
        }

    </style>
    <link rel="stylesheet" type="text/css" href="../../../ClientLibs/extjs/resources/css/icon.css">
    <script type="text/javascript" src="../../../ClientLibs/extjs/ext-all.js"></script>
    <script>
        Ext.Loader.setConfig({
            disableCaching: false
        });
    </script>
    <script type="text/javascript" src="../../../ClientLibs/extjs/ux/ux-all.js"></script>
    <script type="text/javascript" src="../../../ClientLibs/extjs/ext-lang.js"></script>
    <script src="../../../ClientLibs/jquery/jquery.magnific-popup.js"></script>

    <script type="text/javascript" src="app.js"></script>
